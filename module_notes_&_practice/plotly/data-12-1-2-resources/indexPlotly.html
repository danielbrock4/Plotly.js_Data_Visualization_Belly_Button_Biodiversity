<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Charts</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!--plotly-latest.min.js, which is downloaded from an online host. This file contains the JS code that makes up the Plotly library. Such a link is called a CDN. -->
    <!--CDN stands for Content Delivery Network. In short, a CDN provides links to downloadable resources, such as Plotly library code. 
     An alternative to using CDNs is to download the file and use it locally, but using this particular CDN ensures that the most up-to-date version of Plotly is always delivered. -->   
</head>
<body>
    <div id="plotArea"></div> <!-- plotArea refers to the div in which the chart will be displayed. You can also give the div another id of your choice. -->
    <div id="plotArea2"></div>
    <div id="plotArea3"></div>
    <di id="plotArea4"></div>
    <di id="plotArea5"></div>
    <di id="plotArea6"></div>
    <script src="plotsPlotly.js"></script> <!-- The second <script> tag refers to the file named plots.js, which contains the JavaScript code. -->
</body>
</html>
